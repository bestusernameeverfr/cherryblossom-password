<!DOCTYPE html>
<html>
<head>
  <title>Enter Password</title>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "schoolsucks") {
        window.location.href = "https://sites.google.com/view/cherryblossom-tree/home-main";
      } else {
        alert("Incorrect password, try again!");
      }
    }

    // Allow the user to press "Enter" to submit the password
    document.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    input {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter the Password</h2>
    <input type="password" id="password" placeholder="Password">
